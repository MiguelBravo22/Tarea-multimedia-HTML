<!DOCTYPE html>
<html>
    <head>
        <title>Tarea multimedia HTML</title>
    </head>

    <body>
        <div>
            <h1>Aprediendo a utilizar imagenes</h1>
            <img src="https://acortar.link/QKpnJb" alt="Warzone" width="400" height="400">
        </div>

        <div>
            <h1>Aprediendo a utilizar los videos</h1>
            <video width="400" height="250" controls autoplay muted loop>
                <source src="video.mp4" type="video/mp4"> 
            </video>
        </div>

        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="procura.mp3" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
